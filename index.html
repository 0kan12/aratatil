<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ara Tatile Kalan S端re</title>
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Digital:wght@400;700&display=swap);
        body {
            font-family: 'Digital', sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        #countdown {
            font-size: 8em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Ara Tatile Kalan S端re</h1>
    <div id="countdown"></div>

    <script>
        var targetDate = new Date('2024-04-11T00:00:00');

        function updateCountdown() {
            var currentDate = new Date();
            var timeDifference = targetDate - currentDate;

            if (timeDifference > 0) {
                var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = days + ' g端n ' + hours + ' saat ' + minutes + ' dakika ' + seconds + ' saniye';
            } else {
                document.getElementById('countdown').innerHTML = 'S端re doldu!';
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
